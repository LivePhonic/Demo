spring:
  application:
    name: demo
  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: ${USERNAME}
    password: ${PASS}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${JWT}
  expiration: 3600000

server:
  ssl:
    key-store-type: JKS
    key-store: classpath:server.jks
    key-store-password: ${SERVERPASS}
    key-alias: server
